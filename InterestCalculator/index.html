<!DOCTYPE html>
<html>
  <head>
    <title>Interest and Monthly Payment Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Interest and Monthly Payment Calculator</h1>
      <form>
        <div class="form-group">
          <label for="amount">Amount Borrowed:</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount Borrowed">
        </div>
        <div class="form-group">
          <label for="interest">Interest Rate:</label>
          <input type="number" class="form-control" id="interest" placeholder="Enter interest">
        </div>
        <div class="form-group">
          <label for="years">Years to pay back:</label>
          <input type="number" class="form-control" id="years" placeholder="Enter years">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
      </form>
      <div class="mt-5">
        <h2>Results</h2>
        <div id="total"></div>
        <div id="monthly"></div>
      </div>
      <table class="table" id="results-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Amount</th>
            <th>payment</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
